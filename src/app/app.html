<div class="p-1 bg-gray-900 min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen mb-2">
        <h1 class="text-2xl font-bold mb-4 text-white">JSON Diff Viewer</h1>
        <p class="text-gray-400 mb-8">Compare two JSON files to see the differences.</p>
        @if (showResult) {
            <div class="w-full flex flex-row justify-center items-center gap-4 px-10 min-h-[500px] mb-5 overflow-y-auto">
                <div class="w-full min-h-full p-2 border border-gray-700 rounded ds bg-gray-800 text-white overflow-x-auto overflow-y-hidden" [innerHTML]="diffHtml1"></div>
                <div class="flex flex-row justify-center items-center px-3 size-20 basis-1/5 sticky top-0" (click)="showResult = false">
                    <button class="btn-primary">Back</button>
                </div>
                <div class="w-full min-h-full p-2 border border-gray-700 rounded ds bg-gray-800 text-white overflow-x-auto overflow-y-hidden" [innerHTML]="diffHtml2"></div>
            </div>
        } @else {
            <div class="w-full flex flex-row justify-center items-center gap-4 px-10 h-[500px]">
                <app-json-textarea class="basis-2/5 h-full" [(json)]="json1"></app-json-textarea>
                <div class="flex flex-row justify-center items-center px-3 size-20 basis-1/5" (click)="compareJsonLines()">
                    <button class="btn-primary">Compare</button>
                </div>
                <app-json-textarea class="basis-2/5 h-full" [(json)]="json2"></app-json-textarea>
            </div>
        }
    </div>
</div>
