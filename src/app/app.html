<div class="p-1">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-2xl font-bold mb-4">JSON Diff Viewer</h1>
        <p class="text-gray-600 mb-8">Compare two JSON files to see the differences.</p>
        <div class="w-full flex flex-row justify-center items-center gap-4 px-10 min-h-[500px]">
            <app-json-textarea class="basis-2/5 h-full" [json]="json1"></app-json-textarea>
            <div class="flex flex-row justify-center items-center px-3 size-20 basis-1/5">
                <button class="btn-primary">Compare</button>
            </div>
            <app-json-textarea class="basis-2/5 h-full" [json]="json2"></app-json-textarea>
        </div>
    </div>
</div>
